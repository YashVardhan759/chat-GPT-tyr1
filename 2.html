
You can achieve this by using CSS positioning. Here's an example of HTML and CSS code where the footer is always at the bottom of the screen:

HTML:

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer at Bottom</title>
<link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
<style>
    body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  /* Add padding or margin if necessary to avoid content overlapping with the footer */
}

.footer {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</style>
</head>
<body>

<div class="content">
  <!-- Your content here -->
</div>

<footer class="footer">
  Footer content
</footer>

</body>
</html>
